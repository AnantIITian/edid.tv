{% extends "base.html" %}
{% block title %}Upload - EDID Database{% endblock %}

{% block content %}
<div class="row">
  <div class="span12">
    <div class="page-header">
      <h1>Upload EDID</h1>
    </div>

    <form method="post" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
      <div class="control-group">
        <div class="controls">
          <input id="id_edid_file" name="edid_file" type="file">
{% for error in form.edid_file.errors %}
          <span class="help-inline">{{ error|escape }}</span>
{% endfor %}
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Upload</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
